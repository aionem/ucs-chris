<sly data-sly-use.model="it.codeland.academy.core.models.FootelModel"  />
<div class="footer__lastLink" >
    <div data-sly-list.item="${model.subLinks}">
        <a href="${item.url}.html"  target="_${item.type}" class="footer__link">${item.title}</a> 
    </div>
    <div data-sly-test="${wcmmode.edit && !model.subLinks}">
        <p class="footer__link">Add Bottom Navigation Sub Links here</p>
    </div>
</div>
